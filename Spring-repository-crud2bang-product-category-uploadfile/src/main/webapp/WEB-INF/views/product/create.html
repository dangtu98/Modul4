<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tạo mới danh sách sản phẩm</h1>
<a th:href="@{/products/list}">Quay Lại Danh Sách Sản Phẩm</a>
<form method="post" enctype="multipart/form-data" th:object="${product}">
    <input type="text" placeholder="Tên SP" th:field="*{name}">
    <input type="text" placeholder="Giá SP" th:field="*{price}">
    <input type="text" placeholder="Mô Tả SP" th:field="*{description}">
    <select th:field="*{category}">
        <option value="" disabled selected> Chọn danh mục sản phẩm</option>
        <th:block th:each="category : ${categories}">
            <option th:value="${category.id}" th:text="${category.name}"></option>
        </th:block>
    </select>
    <input type="file" th:field="*{image}">
    <button>Tạo Mới</button>
</form>
</body>
</html>
