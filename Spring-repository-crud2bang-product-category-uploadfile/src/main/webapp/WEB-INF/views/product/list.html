<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .table th tr td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    <link rel="stylesheet" th:href="@{/assets/css/style.css}" href="../../assets/css/style.css" type="text/css" />-->
</head>
<body>

<div>
    <button type="button" class="btn btn-outline-primary">
        <a th:href="@{/products/create}">
            <i class="fa-solid fa-plus"></i> Add New Product</a>
    </button>
</div>
<div>
    <button type="button" class="btn btn-outline-primary">
        <a th:href="@{/categories/list}">
            <i class="fa-solid fa-plus"></i> Category List</a>
    </button>
</div>
<br>
<div>
    <h5 class="card-header font-weight-light">
        <a th:href="@{/products/list}" th:style="'text-decoration:none'">
            <span class="fas fa-tasks fa-fw mr-3"></span>
            <span><b>List Product</b></span>
        </a>
    </h5>
    <form method="get">
        <input type="text" name="q" placeholder="tìm kiếm tên sản phẩm">
        <button>Tìm Kiếm</button>
    </form>
    <form method="get">
    <input type="text" name="t" placeholder="tìm kiếm sp theo danh mục">
    <button>Tìm Kiếm</button>
</form>
    <form method="get">
        <input type="number" name="min" placeholder="giá thấp nhất">
        <input type="number" name="max" placeholder="giá cao nhất">
        <button>Search</button>
    </form>
    <div class="card-body">
        <div class="table-responsive">
            <table id="products" class="table table-bordered">
                <tr>
                    <th>Mã Sản Phẩm</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá Sản Phẩm</th>
                    <th>Mô Tả Sản Phẩm</th>
                    <th>Ảnh</th>
                    <th colspan="2">Lựa Chọn</th>
                </tr>

                <tr th:each="product,loop : ${products}">
                    <td th:text="${loop.count}"></td>
                    <td><a th:href="@{/products/__${product.id}__}" th:text="${product.name}"></a></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.description}"></td>
                    <td><img th:src="@{/image/__${product.image}__}" height="50"></td>
                    <td>
                        <button type="button" class="btn btn-info">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/products/edit/__${product.id}__}"><i
                                    class="fa-solid fa-pencil"></i></a>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">
                            <a style="color: white; text-decoration: none"
                               th:href="@{/products/delete/__${product.id}__}"
                               onclick="return confirm('Are you sure you want to Delete?')"><i
                                    class="fa-solid fa-trash"></i></a>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


</body>
</html>
