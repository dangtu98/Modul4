<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>CREATE CUSTOMERS</h1>
<a th:href="@{/customers/list}">return List Customers</a>

<form method="post" th:object="${customer}" enctype="multipart/form-data">
    <input type="text" placeholder="Input Name" th:field="*{name}">
    <input type="text" placeholder="Input Age" th:field="*{age}">
    <input type="file" th:field="*{image}">
    <button>Submit</button>
</form>
</body>
</html>
