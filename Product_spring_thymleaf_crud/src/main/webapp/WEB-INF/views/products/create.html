<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm Sản Phẩm</h1>
<a>Danh Sách Sản Phẩm</a>
<form method="post" th:action="@{/products/create}" th:object="${product}">
    <input type="text" placeholder="ma san pham" th:field="*{id}">
    <input type="text" placeholder="ten san pham" th:field="*{name}">
    <input type="text" placeholder="gia san pham" th:field="*{price}">
    <input type="text" placeholder="mo ta san pham" th:field="*{description}">
    <input type="text" placeholder="anh san pham" th:field="*{image}">
    <button>Submit</button>
</form>
</body>
</html>
