<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sửa Sản Phẩm</h1>
<a>Danh Sách Sản Phẩm</a>
<form method="post" th:object="${product}">
    <input type="text" placeholder="mã sản phẩm" th:field="*{id}">
    <input type="text" placeholder="tên sản phẩm" th:field="*{name}">
    <input type="text" placeholder="giá sản phẩm" th:field="*{price}">
    <input type="text" placeholder="mô tả sản phẩm" th:field="*{description}">
    <input type="text" placeholder="Ảnh sản phẩm" th:field="*{image}">
    <button>Submit</button>
</form>
</body>
</html>
