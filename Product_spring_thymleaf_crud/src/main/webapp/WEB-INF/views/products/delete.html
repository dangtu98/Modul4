<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xóa SP</h1>
<a>Danh Sách Sản Phẩm</a>
<form method="post" th:object="${product}">
    <p th:text="${product.id}"></p>
    <p th:text="${product.name}"></p>
    <p th:text="${product.price}"></p>
    <p th:text="${product.description}"></p>
    <img th:src="@{${product.image}}" height="100">
    <button>Xóa</button>
</form>
</body>
</html>
